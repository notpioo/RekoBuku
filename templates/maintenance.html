<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mode Maintenance - RekoBuku</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        .maintenance-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .maintenance-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            text-align: center;
            max-width: 500px;
        }
        .maintenance-icon {
            font-size: 4rem;
            color: #ffc107;
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .maintenance-title {
            color: #2c3e50;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .maintenance-text {
            color: #6c757d;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .login-link {
            text-decoration: none;
            color: #667eea;
            font-weight: 500;
        }
        .login-link:hover {
            color: #764ba2;
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="maintenance-card">
            <div class="maintenance-icon">
                <i class="fas fa-tools"></i>
            </div>
            <h1 class="maintenance-title">Sistem Sedang Maintenance</h1>
            <p class="maintenance-text">
                Maaf, sistem RekoBuku sedang dalam tahap pemeliharaan untuk meningkatkan kualitas layanan. 
                Silakan coba kembali dalam beberapa saat.
            </p>
            <p class="maintenance-text">
                <small class="text-muted">
                    Jika Anda adalah administrator, 
                    <a href="{{ url_for('login') }}" class="login-link">
                        <i class="fas fa-sign-in-alt me-1"></i>masuk di sini
                    </a>
                </small>
            </p>
            <div class="mt-4">
                <i class="fas fa-heart text-danger me-1"></i>
                <small class="text-muted">Terima kasih atas pengertiannya</small>
            </div>
        </div>
    </div>
</body>
</html>
